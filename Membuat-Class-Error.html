<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Class Error</title>
</head>
<body>
    <script>
         //Class ValidationError
         class ValidationError extends Error {
            constructor(messange, field) {
                super(messange);
                this.field = field;
            }
        }

        //menggunakan ValidationError
        class MathUtil {
            static sum(...numbers){
                if (numbers.length === 0) {
                    throw new ValidationError("Total parameter harus lebih dari 0", "numbers")
                }

                let result = 0;
                for (const number of numbers) {
                    result += number;
                }
                return result;
            }
        }

        //Try Catch
        try {
            console.log(MathUtil.sum());
        } catch(error) {
            if (error instanceof ValidationError) {
                console.error(`Terjadi error di field ${error.field} dgn error : ${error.message} `)
            } else {
                console.error(`Terjadi error : ${error.message} `);
            }
        }
    </script>
</body>
</html>
