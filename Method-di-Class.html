<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method di Class</title>
</head>
<body>
    <script>
        //Method di Class
        class Person{
            constructor(name) {
                this.name = name;
            }

            
            sayHello(name) {
                console.info(`Hi ${name}, my name is ${this.name} `);
            }
        }
    </script>
</body>
</html>
