<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Field</title>
</head>
<body>
    <script>
        //Publik
        class Customer{
            firstName;
            lastName;
            balance = 0;

            //Dengan Constructor
            constructor(firstName, lastName){
                this.firstName = firstName;
                this.lastName = lastName;
            }
        }

        const eko = new Customer("Aditya", "Fiqri");
        console.info(eko);

        //Private 
        class Counter{
            #counter = 0

            increment(){
                this.#counter++;
            }

            decrement(){
                this.#counter++;
            }

            get(){
                return this.#counter;
            }
        }

        const counter = new Counter();
        counter.increment();
        counter.increment();
        counter.increment();
        
        console.log(counter.get());
    </script>
</body>
</html>
