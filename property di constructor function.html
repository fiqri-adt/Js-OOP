<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property di Constructor Function</title>
</head>
<body>
    <script>
        function Person(){
            this.firstName = ""
            this.lastName = ""
        };

        const gagah = new Person();
        const galu = new Person();
    </script>
</body>
</html>
