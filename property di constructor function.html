<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property di Constructor Function</title>
</head>
<body>
    <script>

        function Person(){
            this.firstName = "";
            this.lastName = "";
            //Method di Constructor Function
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`);
            }
        }

        const gagah = new Person();
        gagah.firstName = "Bibi";
        gagah.lastName = "Kalo";
        gagah.sayHello("Haru");

        const galu = new Person();
        galu.firstName = "Jaka";
        galu.lastName = "Jalu";
        galu.sayHello("Haru");

        console.log(gagah)
        console.log(galu)
    </script>
</body>
</html>
