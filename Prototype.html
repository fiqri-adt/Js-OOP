<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <script>
        //Objek Instance
        const eko = new Person("Eko", "Hasan");
        const fiqri = new Person("Fiqri", "Banu");

        console.info(eko);
        console.log(fiqri);

        // menambah property ke instance Object
        const al = new People("Al", "Fajri");

        //Ini hanya untuk instance Object AL
        al.sayBye = function(){
            console.log("Good Bye")
        }

        // Menambahkan Property ke Prototype
         
    </script>
</body>
</html>
