<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator InstanceOf di Inheritance</title>
</head>
<body>
    <script>
        class Employee {

        }

        class Manager extends Employee {

        }

        const adit = new Employee();
        const fiqri = new Manager();

        console.log(adit instanceof Employee);//true
        console.log(adit instanceof Manager);//false

        //true karena Manager adalah turunan dari Employee
        console.log(fiqri instanceof Employee);//true
        console.log(fiqri instanceof Manager);//true
    </script>
</body>
</html>
